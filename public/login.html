<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mi Pequeño Tesoro</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-fondo);
            padding: 1rem;
        }
        
        .login-card {
            background: white;
            border-radius: var(--radio-borde);
            box-shadow: var(--sombra);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-card h1 {
            color: var(--color-primario);
            margin-bottom: 1.5rem;
        }
        
        .btn-block {
            width: 100%;
            margin-top: 1rem;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .register-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Mi Pequeño Tesoro</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-block">Iniciar Sesión</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
            <div class="register-link">
                ¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a>
            </div>
            
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="regNombre">Nombre:</label>
                    <input type="text" id="regNombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Contraseña:</label>
                    <input type="password" id="regPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-block">Registrarse</button>
                <button type="button" id="cancelRegister" class="btn btn-block btn-secondary">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- Agrega esto después del formulario de login -->
        <div id="registerForm" style="display: none;">
        <h2>Registro</h2>
        <form id="registerUserForm">
            <div class="form-group">
            <label for="regName">Nombre:</label>
            <input type="text" id="regName" class="form-control" required>
            </div>
            <div class="form-group">
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" class="form-control" required>
            </div>
            <div class="form-group">
            <label for="regPassword">Contraseña:</label>
            <input type="password" id="regPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn">Registrarse</button>
            <button type="button" id="cancelRegister" class="btn btn-secondary">Cancelar</button>
        </form>
        </div>

        <button id="showRegisterBtn" class="btn">Crear nueva cuenta</button>

    <script src="/js/auth.js"></script>
</body>
</html>

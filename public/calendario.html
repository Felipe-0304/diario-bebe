<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - Mi Pequeño Tesoro</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .calendar-nav {
            display: flex;
            gap: 1rem;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }
        
        .calendar-day-header {
            text-align: center;
            font-weight: bold;
            padding: 0.5rem;
            background: var(--color-secundario);
            border-radius: var(--radio-borde);
        }
        
        .calendar-day {
            aspect-ratio: 1;
            border: 1px solid var(--color-borde);
            border-radius: var(--radio-borde);
            padding: 0.5rem;
            overflow-y: auto;
        }
        
        .calendar-day.empty {
            background: #f9f9f9;
        }
        
        .calendar-day.today {
            background: var(--color-primario);
            color: white;
        }
        
        .calendar-day.has-events {
            background: #e6f7ff;
        }
        
        .calendar-event {
            font-size: 0.8rem;
            background: white;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            margin-bottom: 0.2rem;
            cursor: pointer;
        }
        
        .event-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .event-modal-content {
            background: white;
            border-radius: var(--radio-borde);
            padding: 2rem;
            width: 90%;
            max-width: 500px;
        }
        
        .event-modal.active {
            display: flex;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Mi Pequeño Tesoro</h1>
        <ul class="nav-menu">
            <li class="nav-item"><a href="/index.html" class="nav-link">Inicio</a></li>
            <li class="nav-item"><a href="/fotos.html" class="nav-link">Fotos</a></li>
            <li class="nav-item"><a href="/calendario.html" class="nav-link active">Calendario</a></li>
            <li class="nav-item"><a href="/linea-tiempo.html" class="nav-link">Línea de Tiempo</a></li>
            <li class="nav-item"><a href="/configuracion.html" class="nav-link">Configuración</a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="card">
            <div class="calendar-header">
                <h2 id="calendarMonthYear">Mes Año</h2>
                <div class="calendar-nav">
                    <button id="prevMonth" class="btn">Anterior</button>
                    <button id="today" class="btn">Hoy</button>
                    <button id="nextMonth" class="btn">Siguiente</button>
                </div>
            </div>
            
            <div class="calendar-grid" id="calendarDays">
                <!-- Días del calendario se generarán dinámicamente -->
            </div>
        </section>
        
        <button id="addEventBtn" class="btn btn-floating">
            <span>+</span>
        </button>
    </main>

    <div class="event-modal" id="eventModal">
        <div class="event-modal-content">
            <h3 id="modalEventDate">Fecha del Evento</h3>
            <div id="modalEventContent">
                <!-- Contenido del evento se cargará aquí -->
            </div>
            <button id="closeModal" class="btn">Cerrar</button>
        </div>
    </div>

    <div class="event-modal" id="addEventModal">
        <div class="event-modal-content">
            <h3>Añadir Nuevo Evento</h3>
            <form id="eventForm">
                <input type="hidden" id="eventDate">
                <div class="form-group">
                    <label for="eventTitle">Título:</label>
                    <input type="text" id="eventTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="eventType">Tipo:</label>
                    <select id="eventType" class="form-control">
                        <option value="evento">Evento</option>
                        <option value="hito">Hito</option>
                        <option value="foto">Foto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Descripción:</label>
                    <textarea id="eventDescription" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="eventMedia">Subir foto/video:</label>
                    <input type="file" id="eventMedia" class="form-control">
                </div>
                <button type="submit" class="btn">Guardar Evento</button>
                <button type="button" id="cancelAddEvent" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/calendario.js"></script>
</body>
</html>
